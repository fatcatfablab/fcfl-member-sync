syntax = "proto3";
package members;

option go_package = "github.com/fatcatfablab/fcfl-member-sync/proto";

message MemberList {
    repeated Member members = 1;
}

message Member {
    reserved 3;
    string first_name = 1;
    string last_name = 2;
    int32 id = 4;
    string stripe_id = 5;
}

message Empty {}

service Membership {
    rpc List(Empty) returns (MemberList) {}
}
